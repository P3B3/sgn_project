<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
        {% block head %}
        <meta charset="utf-8">
        <title>Base</title>
            <link href="navbar-top.css" rel="stylesheet">
        {% endblock %}
    </head>
    <body>

            <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'accounts:home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:view_profile' %}">Profile</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:edit_profile' %}">Edit Profile</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:change_password' %}">Change Password</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:reset_password' %}">Reset Password</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto">
        {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
            </li>
             <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:reset_password' %}">Reset Password</a>
            </li>
            </ul>
        <form class="form-inline mt-2 mt-md-0">
            <a href="/account/register" class="btn btn-outline-danger my-2 my-sm-0" role="button">Register</a>
        </form>
          {% endif %}
      </div>
    </nav>

        {% block body %}
            <h1>Base</h1>
        {% endblock %}

        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </body>
</html>
