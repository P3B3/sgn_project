<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}
            <title>Base</title>
        {% endblock %}
    </head>
    <body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item active">

                        <a class="nav-link" href="{% url 'home:home' %}">
                            Home <span class="sr-only">(current)</span></a>

                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'accounts:view_profile' %}">Profile</a>

                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'accounts:edit_profile' %}">Edit Profile</a>

                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'accounts:change_password' %}">Change Password</a>

                    </li>
                </ul>
                    <ul class="navbar-nav ml-auto"></ul>
                    <form class="form-inline navbar-nav ml-auto">

                        <a href="{% url 'accounts:logout' %}"
                           class="btn btn-outline-danger ml-auto" role="button">Logout</a>
                    </form>
                <ul class="navbar-nav ml-auto">
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:reset_password' %}">Reset Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                    </li>
                </ul>
                <form  class="form-inline navbar-nav ml-auto">
                    <a href="{% url 'accounts:register' %}"
                       class="btn btn-outline-danger " role="button">Register</a>
                </form>
                {% endif %}
            </div>
        </nav>
    </div>
    {% block body %}
        <h1>Base</h1>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
