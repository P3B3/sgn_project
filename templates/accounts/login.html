{% extends 'base.html' %}

{% block body %}
    <main role="main" class="container">
        <div class="starter-template">
            <h1>Welcome</h1>
            <p>
            You can log in here
            </p>
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </main>
{% endblock %}
